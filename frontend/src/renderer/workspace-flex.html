<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; connect-src 'self' ws://127.0.0.1:* http://127.0.0.1:*; font-src 'self'">
  <title>Bildvisare Workspace</title>
  <link rel="stylesheet" href="workspace/dist/workspace-bundle.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #workspace-root {
      width: 100%;
      height: 100%;
    }

    /* FlexLayout custom theme overrides */
    .flexlayout__layout {
      --font-size: 13px;
      --color-text: #1a1a1a;
      --color-background: #f5f5f5;
      --color-1: #e0e0e0;
      --color-2: #d0d0d0;
      --color-3: #c0c0c0;
      --color-4: #b0b0b0;
      --color-5: #a0a0a0;
      --color-6: #909090;
      --color-tabset-background: #e8e8e8;
      --color-tabset-divider-line: rgba(128, 128, 128, 0.2);
      --color-tab-selected: #f5f5f5;
      --color-tab-unselected: #e0e0e0;
      --color-tab-selected-background: #f5f5f5;
      --color-tab-unselected-background: #e0e0e0;
      --color-splitter: rgba(128, 128, 128, 0.3);
      --color-splitter-drag: rgba(100, 100, 100, 0.5);
      --color-drag-rect: rgba(100, 149, 237, 0.3);
      --color-drag-rect-border: cornflowerblue;
      --color-popup-border: #ccc;
      --color-popup-unselected: #e0e0e0;
      --color-edge-marker: cornflowerblue;
    }

    /* Tab styling */
    .flexlayout__tab {
      background-color: #ffffff;
      border-radius: 0;
      overflow: hidden;
    }

    .flexlayout__tabset-header {
      background-color: #d0d0d0;
      padding: 4px 4px 0 4px;
    }

    .flexlayout__tab_button {
      border-radius: 6px 6px 0 0;
      padding: 4px 12px;
      margin-right: 2px;
      font-size: 13px;
      transition: background-color 0.1s ease, color 0.1s ease;
    }

    .flexlayout__tab_button--selected {
      background-color: #f5f5f5;
      color: #1a1a1a;
      font-weight: 500;
    }

    .flexlayout__tab_button--unselected {
      background-color: #e0e0e0;
      color: #888888;
    }

    .flexlayout__tab_button--unselected:hover {
      background-color: #eeeeee;
      color: #333333;
    }

    /* Splitter styling */
    .flexlayout__splitter {
      background-color: transparent;
    }

    .flexlayout__splitter:hover {
      background-color: rgba(100, 149, 237, 0.3);
    }

    /* Tab content area */
    .flexlayout__tab_content {
      width: 100%;
      height: 100%;
    }

    /* Module container styling */
    .module-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #ffffff;
    }

    /* Border bar styling */
    .flexlayout__border_bar {
      background-color: #d0d0d0;
    }

    /* Remove focus outline */
    .flexlayout__tab:focus,
    .flexlayout__tabset:focus {
      outline: none;
    }

    /* Global toast notifications */
    .global-toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
      z-index: 10000;
      pointer-events: none;
    }

    .global-toast {
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      max-width: 340px;
      pointer-events: auto;
      opacity: 0.94;
      animation: toast-slide-in 0.3s ease-out forwards;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .global-toast.exiting {
      animation: toast-slide-out 0.3s ease-in forwards;
    }

    .global-toast.success {
      background: rgba(76, 175, 80, 0.97);
      color: white;
    }

    .global-toast.info {
      background: rgba(33, 150, 243, 0.97);
      color: white;
    }

    .global-toast.warning {
      background: rgba(255, 152, 0, 0.97);
      color: white;
    }

    .global-toast.error {
      background: rgba(244, 67, 54, 0.97);
      color: white;
    }

    @keyframes toast-slide-in {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 0.94;
        transform: translateX(0);
      }
    }

    @keyframes toast-slide-out {
      from {
        opacity: 0.94;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>
  <div id="workspace-root"></div>
  <script type="module" src="workspace/dist/workspace-bundle.js"></script>
</body>
</html>
