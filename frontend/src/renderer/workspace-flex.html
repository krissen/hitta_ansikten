<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file: http://127.0.0.1:*; connect-src 'self' ws://127.0.0.1:* http://127.0.0.1:*; font-src 'self'">
  <title>Hitta ansikten</title>
  <link rel="stylesheet" href="workspace/dist/workspace-bundle.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: var(--font-sans, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif);
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    #workspace-root {
      width: 100%;
      height: 100%;
    }

    /* FlexLayout custom theme overrides - Light Mode */
    :root[data-theme="light"] .flexlayout__layout {
      --font-size: var(--font-base);
      --color-text: var(--text-primary);
      --color-background: var(--bg-primary);
      --color-1: var(--bg-secondary);
      --color-2: var(--bg-tertiary);
      --color-3: var(--bg-hover);
      --color-4: var(--bg-active);
      --color-5: var(--border-medium);
      --color-6: var(--border-strong);
      --color-tabset-background: var(--bg-tertiary);
      --color-tabset-divider-line: var(--border-subtle);
      --color-tab-selected: var(--bg-elevated);
      --color-tab-unselected: var(--bg-secondary);
      --color-tab-selected-background: var(--bg-elevated);
      --color-tab-unselected-background: var(--bg-secondary);
      --color-splitter: var(--border-subtle);
      --color-splitter-drag: var(--accent-primary);
      --color-drag-rect: var(--accent-primary-alpha-20);
      --color-drag-rect-border: var(--accent-primary);
      --color-popup-border: var(--border-medium);
      --color-popup-unselected: var(--bg-secondary);
      --color-edge-marker: var(--accent-primary);
    }

    /* FlexLayout custom theme overrides - Dark Mode */
    :root[data-theme="dark"] .flexlayout__layout,
    :root:not([data-theme]) .flexlayout__layout {
      --font-size: var(--font-base);
      --color-text: var(--text-primary);
      --color-background: var(--bg-primary);
      --color-1: var(--bg-secondary);
      --color-2: var(--bg-tertiary);
      --color-3: var(--bg-hover);
      --color-4: var(--bg-active);
      --color-5: var(--border-medium);
      --color-6: var(--border-strong);
      --color-tabset-background: var(--bg-tertiary);
      --color-tabset-divider-line: var(--border-subtle);
      --color-tab-selected: var(--bg-elevated);
      --color-tab-unselected: var(--bg-secondary);
      --color-tab-selected-background: var(--bg-elevated);
      --color-tab-unselected-background: var(--bg-secondary);
      --color-splitter: var(--border-subtle);
      --color-splitter-drag: var(--accent-primary);
      --color-drag-rect: var(--accent-primary-alpha-20);
      --color-drag-rect-border: var(--accent-primary);
      --color-popup-border: var(--border-medium);
      --color-popup-unselected: var(--bg-secondary);
      --color-edge-marker: var(--accent-primary);
    }

    /* Remove selected tabset visual distinction (gradient/border) */
    .flexlayout__tabset-selected {
      background-image: none !important;
      background-color: var(--bg-tertiary) !important;
    }

    /* Tab styling */
    .flexlayout__tab {
      background-color: var(--bg-elevated);
      border-radius: 0;
      overflow: hidden;
    }

    .flexlayout__tabset-header {
      background-color: var(--bg-tertiary);
      padding: var(--space-xs) var(--space-xs) 0 var(--space-xs);
    }

    .flexlayout__tab_button {
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      padding: var(--space-xs) var(--space-md);
      margin-right: 2px;
      font-size: var(--font-base);
      transition: background-color var(--transition-fast), color var(--transition-fast);
    }

    .flexlayout__tab_button--selected {
      background-color: var(--bg-elevated);
      color: var(--text-primary);
      font-weight: 500;
    }

    .flexlayout__tab_button--selected:hover {
      background-color: var(--bg-elevated);
      color: var(--text-primary);
    }

    .flexlayout__tab_button--unselected {
      background-color: var(--bg-secondary);
      color: var(--text-secondary);
    }

    .flexlayout__tab_button--unselected:hover {
      background-color: var(--bg-hover);
      color: var(--text-primary);
    }

    /* Splitter styling */
    .flexlayout__splitter {
      background-color: transparent;
    }

    .flexlayout__splitter:hover {
      background-color: var(--accent-primary-alpha-20);
    }

    /* Tab content area */
    .flexlayout__tab_content {
      width: 100%;
      height: 100%;
    }

    /* Module container styling */
    .module-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: var(--bg-elevated);
    }

    /* Border bar styling */
    .flexlayout__border_bar {
      background-color: var(--bg-tertiary);
    }

    /* Remove focus outline */
    .flexlayout__tab:focus,
    .flexlayout__tabset:focus {
      outline: none;
    }

    /* Global toast notifications */
    .global-toast-container {
      position: fixed;
      bottom: var(--space-xl);
      right: var(--space-xl);
      display: flex;
      flex-direction: column-reverse;
      gap: var(--space-sm);
      z-index: var(--z-tooltip);
      pointer-events: none;
    }

    .global-toast {
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-lg);
      font-size: var(--font-base);
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      max-width: 340px;
      pointer-events: auto;
      opacity: var(--toast-opacity);
      animation: toast-slide-in var(--transition-slow) forwards;
      transition: transform var(--transition-slow), opacity var(--transition-slow);
    }

    .global-toast.exiting {
      animation: toast-slide-out var(--transition-slow) forwards;
    }

    .global-toast.success {
      background: var(--color-success);
      color: var(--text-inverse);
    }

    .global-toast.info {
      background: var(--color-info);
      color: var(--text-inverse);
    }

    .global-toast.warning {
      background: var(--color-warning);
      color: var(--text-inverse);
    }

    .global-toast.error {
      background: var(--color-error);
      color: var(--text-inverse);
    }

    @keyframes toast-slide-in {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: var(--toast-opacity);
        transform: translateX(0);
      }
    }

    @keyframes toast-slide-out {
      from {
        opacity: var(--toast-opacity);
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>
  <div id="workspace-root"></div>
  <script type="module" src="workspace/dist/workspace-bundle.js"></script>
</body>
</html>
