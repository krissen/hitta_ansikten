<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bildvisare Workspace</title>
  <link rel="stylesheet" href="../../node_modules/dockview-core/dist/styles/dockview.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #workspace-root {
      width: 100%;
      height: 100%;
    }

    /* Custom workspace theme */
    .bildvisare-workspace {
      --dv-tabs-height: 28px;

      /* Group visual distinction - subtle borders only */
      --dv-group-border-color: rgba(128, 128, 128, 0.2);
      --dv-group-border-radius: 4px;

      /* Tab styling - grayscale only */
      --dv-tab-border-radius: 6px 6px 0 0;
      --dv-active-tab-background: #f5f5f5;
      --dv-inactive-tab-background: #e0e0e0;
      --dv-active-tab-color: #1a1a1a;
      --dv-inactive-tab-color: #888888;
    }

    /* Group borders - same for active/inactive */
    .bildvisare-workspace .groupview {
      border: 1px solid var(--dv-group-border-color);
      border-radius: var(--dv-group-border-radius);
      overflow: hidden;
    }

    /* Active group - no special border, just subtle opacity on inactive */
    .bildvisare-workspace .groupview.inactive-group {
      opacity: 0.85;
    }

    /* Remove border between tabs and content */
    .bildvisare-workspace .tabs-and-actions-container {
      border: none !important;
      background-color: #d0d0d0;
      padding: 4px 4px 0 4px;
    }

    /* Curved tab styling */
    .bildvisare-workspace .tab {
      border-radius: var(--dv-tab-border-radius);
      border: 1px solid transparent;
      margin-right: 2px;
      padding: 0 var(--dv-tab-padding-right, 6px) 0 var(--dv-tab-padding-left, 8px) !important;
      background-color: var(--dv-inactive-tab-background);
      color: var(--dv-inactive-tab-color);
      font-size: var(--dv-tabs-font-size, 13px);
      height: var(--dv-tabs-height, 28px) !important;
      transition: background-color 0.1s ease, color 0.1s ease, border-color 0.1s ease;
    }

    /* Tab content layout - space between title and close button */
    .bildvisare-workspace .tab .dv-default-tab {
      display: flex;
      align-items: center;
      gap: var(--dv-tab-min-gap, 10px);
      padding: 0 !important;
      margin: 0 !important;
      height: 100%;
      width: 100%;
    }

    /* Remove all padding/margin from tab content and action */
    .bildvisare-workspace .tab .dv-default-tab-content {
      padding: 0 !important;
      margin: 0 !important;
    }

    .bildvisare-workspace .tab .dv-default-tab-action {
      padding: 0 !important;
      margin: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bildvisare-workspace .tab.active-tab {
      background-color: var(--dv-active-tab-background);
      color: var(--dv-active-tab-color);
      border-color: rgba(128, 128, 128, 0.25);
      border-bottom-color: transparent;
      font-weight: 500;
    }

    /* All tabs in inactive group should look inactive */
    .bildvisare-workspace .groupview.inactive-group .tab.active-tab {
      background-color: var(--dv-inactive-tab-background);
      color: var(--dv-inactive-tab-color);
      font-weight: normal;
      border-color: transparent;
    }

    .bildvisare-workspace .tab:hover:not(.active-tab) {
      background-color: #eeeeee;
      color: #333333;
    }

    /* Hover state for tabs in inactive groups */
    .bildvisare-workspace .groupview.inactive-group .tab:hover {
      background-color: #d8d8d8;
    }

    /* Separator visibility */
    .bildvisare-workspace .split-view-container.separator-border .view:not(:first-child)::before {
      background-color: rgba(128, 128, 128, 0.15);
    }
  </style>
</head>
<body>
  <div id="workspace-root"></div>
  <script type="module" src="workspace/workspace.js"></script>
</body>
</html>
